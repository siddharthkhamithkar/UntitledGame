    <body>
    <h1>
    Log in here to view the project!
    </h1>
    <form name="login">
    <p>Username<p><input type="text" name="userid"/>
    <p>Password<p><input type="password" name="pswrd"/>
    <br><input type="button" onclick="check(this.form)" value="Login"/>
    </form>
    <script language="javascript">
    function check(form)/*function to check userid & password*/
    {
     if(form.userid.value == "invigilator" && form.pswrd.value == "M001")
      {
        window.open('cybersecurity.html')
      }
     else
     {
       alert("Error Password or Username")/*displays error message*/
      }
    }
    </script>
